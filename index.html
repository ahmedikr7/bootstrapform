<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ahmed Ikram GTMRN01133 Quiz 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="./images/GT logo.png" alt="Logo" width="300" height="200" class="d-inline-block align-text-top">
                        
                      </a>
                      <h1>MERN Stack Bootstrap Quiz 2 </h1>
                    </div>
                  </nav>
            </div>
        </div>
       </div>
       <br>

    <div class = "container d-flex align-items-center">
    

          <hr>
        <div class="container">
      <div class="signup-form mt-4">
        <div class="row">
          <div class="col-md-6">
            <img
              class="img-fluid"
              src="./images/Sir ali.png"
              alt="Sir Ali King"
              width ="400"
              height = "300"
            />
          </div>

          <div class="col-md-6">
            <div class="row px-3 mb-4">
              <form>
                <div class="mb-3">
                    <h1>
                        <h1>Sign up</h1>
                </div>
                <br>
                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <label class="form-label"><b>Full Name</b></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name..."
                        aria-label="Name"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="InputEmail" class="form-label"  ><b>Email</b></label>
                  <input
                    type="email"
                    class="form-control"
                    id="InputEmail"
                    aria-describedby="email"
                    placeholder="Email address..."
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <label class="form-label"><b>Username</b></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username..."
                        aria-label="Name"
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label
                    for="InputPassword"
                    class="form-label"
                   
                    ><b>Password</b></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="InputPassword"
                    placeholder="********"
                  />
                </div>

                <div class="mb-3">
                  <label
                    for="reInputPassword"
                    class="form-label"
                    
                    ><b>Repeat Password</b></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="reInputPassword"
                    placeholder="********"
                  />
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >I agree to the <b>Terms of User</b></label
                  >
                </div>

                <button type="submit" class="btn-danger  rounded-pill">Sign up</button>
                <button type="submit" class="btn-light  rounded-pill">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
